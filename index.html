<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>☀️ Previsão do tempo</title>

</head>

<body>

    <div class="container-main">

        <input placeholder="Digite o nome da cidade" class="input-city">

        <button onclick="clickButton()">
            <img class="magnifying-glass" src="https://www.svgrepo.com/show/479452/magnifying-glass-for-search.svg">
        </button>

        <div class="container-time">

            <h2 class="city">Tempo em são paulo</h2>

            <div class="cloud">

                <P class="degrees">21°C</P>

                <img class="icon" src="https://openweathermap.org/img/wn/04n.png">

                <p class="time">Nevoa</p>

                <p class="moisture">Umidade 70%</p>

            </div>

        </div>

        <iframe class="maps"
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d330783.1115196628!2d-46.7740795376301!3d-23.65192974137034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1730241106955!5m2!1spt-BR!2sbr"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>

    </div>

</body>

<script src="./script.js"></script>

</html>
